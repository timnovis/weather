<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div id="app" style="position: fixed; width: 100%; height: 100%; background-image: url(http://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=16&scale=false&size=600x600&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x3d12a3%7Clabel:%7C{{lat}},{{lng}}); background-size:cover; background-repeat:no-repeat;">
        <div id="loading">
            <span class="img-wrapper"><img src="img/sun.png" alt="Loading icon"></span>
        </div>
        <div id="weatherConditions">
            <div id="summary">
                <span v-if="error">{{error}}</span>
                <span v-if="weatherData">
                    <span class="icon icon--{{weatherData.currently.icon}}"></span>
                    <p>The weather outside right now is {{weatherData.currently.summary | lowercase}}, it's {{weatherData.currently.apparentTemperature}}&deg;C</p>
                    <p class="text--sm">{{weatherData.daily.summary}}</p>
                </span>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/vue.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
